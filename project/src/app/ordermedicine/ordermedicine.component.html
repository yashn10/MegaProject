<body *ngIf="isbuy == 'yes'">

    <div class="container d-flex justify-content-center mb-2">
        <div class="title p-3">Order Summary</div>
    </div>


    <div class="row">

        <div class="col-75">
            <div class="Cart container">
                <form #userForm="ngForm" (ngSubmit)="order(userForm.value)">

                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="name"><i class="fa fa-user"></i>Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter Your full name" ngModel
                                style="height: 30px;">
                            <label for="email"><i class="fa fa-envelope"></i>Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" ngModel
                                style="height: 30px;">
                            <label for="phone"><i class="fa fa-envelope"></i>Phone</label>
                            <input type="number" id="phone" name="phone" placeholder="Enter your contact number" ngModel
                                style="height: 30px;">
                            <label for="address"><i class="fa fa-address-card-o"></i>Address</label>
                            <input type="text" id="address" name="address" placeholder="Enter your address" ngModel
                                style="height: 70px;">
                            <label for="city"><i class="fa fa-institution"></i>City</label>
                            <input type="text" id="city" name="city" placeholder="Enter city" ngModel
                                style="height: 30px;">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="Enter your state" ngModel
                                        style="height: 30px;">
                                </div>
                                <div class="col-50">
                                    <label for="pin">Pin/Zip</label>
                                    <input type="number" id="pin" name="pin" placeholder="Enter pin" ngModel
                                        style="height: 30px;">
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row" style="padding-left: 70%;">
                        <input type="submit" value="Place Order" class="btn" style="width: 60%; width: 60%;
                        background-color: #35bb35;
                        color: white;">
                    </div>

                </form>
            </div>
        </div>


        <div class="col-25">
            <div class="Cart container" style="height: 70%;">
                <h4 class="mt-4 text-center"><b>Cart items</b>
                    <hr>
                </h4>
                <div style="height: 350px; overflow-y: overlay; padding: 15px 10px;">
                    <div *ngFor="let item of cart">
                        <p class="mt-3"><a href="#">{{item.Name}}</a>
                            <span class="price mt-3 mr-4">{{item.price}}</span>
                            <hr>
                    </div>
                </div>
            </div>
            <p class="mt-3" style="font-size: larger;"><b>Total - </b><span class="price"
                    style="color:black"><b>{{totalprice}} Rs</b></span></p>
            <button class="btn btn-primary" (click)="clearcart()">Clear Cart</button>
        </div>

    </div>

</body>
